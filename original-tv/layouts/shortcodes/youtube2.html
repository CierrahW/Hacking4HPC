<div class="embed-responsive embed-responsive-16by9">
    <iframe src="https://www.youtube.com/embed/{{ .Get "id" }}?
    {{ with .Get "enablejsapi" }}{{ if eq . "true" }}&enablejsapi=1{{ end }}{{ end }}
    {{ with .Get "mute" }}{{ if eq . "true" }}&mute=1{{ end }}{{ end }}
    {{ with .Get "loop" }}{{ if eq . "true" }}&loop=1{{ end }}{{ end }}
    {{ with .Get "color" }}{{ if eq . "white" }}&color=white{{ end }}{{ end }}
    {{ with .Get "autoplay" }}{{ if eq . "true" }}&autoplay=1{{ end }}{{ end }}
    {{ if isset .Params "yt_start" }}&start={{ .Get "yt_start" }}{{ end }}
    {{ if isset .Params "yt_end" }}&end={{ .Get "yt_end" }}{{ end }}{{ with .Get "modestbranding" }}{{ if eq . "true" }}&modestbranding=1{{ end }}{{ end }}
    "{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }} allowfullscreen></iframe>
  </div>


  playlist={{ .Get "id" }}
